<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>RAN Teknoloji</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  font-family:Inter,Arial,sans-serif;
  background:#050914;
  color:#e5e7eb;
  line-height:1.7;
}

/* HEADER */
header{
  position:sticky;top:0;z-index:1000;
  background:rgba(5,9,20,.95);
  backdrop-filter:blur(10px);
  padding:20px 80px;
  display:flex;justify-content:space-between;align-items:center;
  border-bottom:1px solid rgba(255,255,255,.08);
}
header strong{
  color:#38bdf8;
  font-size:18px;
}
nav a{
  color:#cbd5f5;
  margin-left:30px;
  text-decoration:none;
}
nav a:hover{color:#38bdf8}

/* SECTION */
section{padding:120px 80px}
.container{max-width:1400px;margin:auto}

/* HERO */
.hero{
  background:radial-gradient(ellipse at top,#0b1b3a 0%,#050914 70%);
}
.hero h1{font-size:56px;margin-bottom:25px}
.hero p{font-size:20px;color:#cbd5f5;max-width:800px}

/* TITLES */
.section-title{font-size:42px;margin-bottom:20px}
.section-desc{font-size:18px;color:#cbd5f5;max-width:900px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  margin-top:60px;
}
.card{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.06);
  border-radius:18px;
  padding:30px;
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
  border-color:#38bdf8;
}
.card h3{
  color:#38bdf8;
  margin-bottom:15px;
}

/* ALT */
.alt{background:#070c1e}

/* FOOTER */
footer{
  background:#030712;
  padding:70px 80px;
  text-align:center;
  border-top:1px solid rgba(255,255,255,.06);
}
footer a{
  color:#38bdf8;
  text-decoration:none;
  margin:0 15px;
}
footer p{
  margin-top:20px;
  font-size:14px;
  color:#94a3b8;
}

/* SABİT SOSYAL BAR */
.social-bar{
  position:fixed;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:14px;
  z-index:999;
}
.social-bar a{
  width:46px;
  height:46px;
  background:#0b1b3a;
  color:#38bdf8;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  font-size:20px;
  transition:.3s;
}
.social-bar a:hover{
  background:#38bdf8;
  color:#050914;
}

/* DİJİTAL ASİSTAN */
#assistant-btn{
  position:fixed;
  right:20px;
  bottom:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#38bdf8;
  color:#050914;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
  z-index:1000;
}
#assistant{
  position:fixed;
  right:20px;
  bottom:95px;
  width:320px;
  background:#0b1b3a;
  border-radius:18px;
  padding:20px;
  display:none;
  z-index:1000;
}
#assistant h4{color:#38bdf8;margin-bottom:10px}
#assistant button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#050914;
  color:#cbd5f5;
  cursor:pointer;
}
#assistant button:hover{
  background:#38bdf8;
  color:#050914;
}

/* MOBİL */
@media(max-width:768px){
  header{padding:20px}
  section{padding:90px 20px}
  .hero h1{font-size:38px}
  .social-bar{display:none}
}
</style>
</head>

<body>

<header>
  <strong>RAN TEKNOLOJİ</strong>
  <nav>
    <a href="#anasayfa">Ana Sayfa</a>
    <a href="#kurumsal">Kurumsal</a>
    <a href="#hizmetler">Hizmetler</a>
    <a href="#projeler">Projeler</a>
    <a href="#iletisim">İletişim</a>
  </nav>
</header>

<!-- SABİT SOSYAL -->
<div class="social-bar">
  <a href="https://wa.me/905XXXXXXXXX" target="_blank"><i class="fab fa-whatsapp"></i></a>
  <a href="https://instagram.com/ranteknoloji" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="tel:+905439594404"><i class="fas fa-phone"></i></a>
  <a href="mailto:info@ranteknoloji.com"><i class="fas fa-envelope"></i></a>
</div>

<!-- DİJİTAL ASİSTAN -->
<div id="assistant">
  <h4>RAN Teknoloji Dijital Asistan</h4>
  <p>Size nasıl yardımcı olabilirim?</p>
  <button onclick="goTo('hizmetler')">Hizmetler</button>
  <button onclick="goTo('projeler')">Projeler</button>
  <button onclick="goTo('iletisim')">İletişim</button>
</div>
<div id="assistant-btn" onclick="toggleAssistant()">
  <i class="fas fa-robot"></i>
</div>

<script>
function toggleAssistant(){
  const a=document.getElementById('assistant');
  a.style.display = a.style.display === 'block' ? 'none' : 'block';
}
function goTo(id){
  document.getElementById(id).scrollIntoView({behavior:'smooth'});
  toggleAssistant();
}
</script>

</body>
</html>
