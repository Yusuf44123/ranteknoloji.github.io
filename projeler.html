<!DOCTYPE html>
<html lang="tr">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,Arial;background:#020617;color:#e5e7eb;transition:opacity .3s}
header{height:80px;padding:0 40px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid rgba(255,255,255,.08)}

nav a{margin-left:24px;color:#e5e7eb;text-decoration:none}
nav a:hover{color:#38bdf8}

.page{animation:fade .6s ease forwards}
@keyframes fade{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:none}}

main{max-width:1100px;margin:auto;padding:100px 40px}
h1{font-size:42px;margin-bottom:40px}

.projects{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:28px}
.project{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);padding:24px;border-radius:14px}
.project h3{color:#38bdf8;margin-bottom:10px}
.project p{color:#cbd5f5;font-size:15px}

footer{text-align:center;padding:40px;border-top:1px solid rgba(255,255,255,.08);color:#9ca3af}

</div>

<footer>© 2026 RAN Teknoloji</footer>

<script>
document.querySelectorAll("a").forEach(l=>{
l.onclick=e=>{
const h=l.getAttribute("href");
if(h.endsWith(".html")){e.preventDefault();document.body.style.opacity=0;setTimeout(()=>location.href=h,200);}
}});
</script>
