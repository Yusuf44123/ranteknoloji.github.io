<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Faaliyet Alanları | RAN Teknoloji</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Inter',sans-serif;background:#020617;color:#fff}
main{max-width:1100px;margin:auto;padding:80px 40px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}
.box{
  background:rgba(255,255,255,.05);
  padding:25px;
  border-radius:14px;
}
h1{font-size:42px}
</style>
</head>

<body>
<main>
<h1>Faaliyet Alanlarımız</h1>

<div class="grid">
  <div class="box">Yazılım Geliştirme</div>
  <div class="box">Web & Mobil Uygulamalar</div>
  <div class="box">Sistem Entegrasyonu</div>
  <div class="box">BT Danışmanlığı</div>
  <div class="box">Kurumsal Altyapı</div>
  <div class="box">Dijital Dönüşüm</div>
</div>

</main>
</body>
</html>
